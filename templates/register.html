{% extends "base.html" %}

{% block title %}Registrarse{% endblock %}

{% block content %}
<div class="container">
   <div class="row d-flex justify-content-md-center vh-100"> <!--justify center alinea el row al centro, vh-100 utiliza el 100% del contenido en pantalla, lo alinea verticalmente con flex  -->
       <div class="col-lg-5 col-md-7 col-12 align-self-center"> <!-- align-center alinea verticalmente al centro -->
            
        {% if errregister %}
        <div class="alert alert-danger" role="alert">
            <div class="row">
              <div class="col-12">
                {{errregister}}
              </div>
            </div> 
          </div>
        {% endif %}

            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Registro</h2>
                    <h6 class="mt-4">Completa los siguientes campos para poder crear un usuario</h6>
                    <form action="" method="post" class="card-text">
                        <div class="mb-3">
                            <label for="usuarioInput" class="form-label">Usuario</label>
                            <input type="text" name="username" id="usuarioInput" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="passInput" class="form-label">Contraseña</label>
                            <input type="password" name="password" id="passInput" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="passInput" class="form-label">Repetir Contraseña</label>
                            <input type="password" name="repeatpassword" id="passInput" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="mailInput" class="form-label">Mail</label>
                            <input type="mail" name="email" id="mailInput" class="form-control" required>
                        </div>
                        <div class="d-flex justify-content-md-center mt-4 btniniciar"> <!--mt controla el margen superior-->
                            <button type="submit" class="btn btn-primary ">Crear usuario</button>
                        </div>
                        <hr>
                        <p>Si ya tenes cuenta podes <a href="/login">Iniciar sesiòn</a></p>
                    </form>
                </div>
            </div>
       </div>
   </div>
</div>

{% endblock %}
