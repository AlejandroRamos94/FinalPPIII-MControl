<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet" type="text/css">
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    {% if username %}
    

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <div class="navlogo">
            <a class="navbar-brand" href="#">Navbar</a>
          </div>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="fas fa-user-circle usuarioIcon"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                  <li><h6 class="text-center">{{username}}</h6></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item text-end" href="/configs/{{id_user}}">Configuraciones<i class="fas fa-cog ms-2"></i></a></li>                 
                  <li><a class="dropdown-item text-end" data-bs-toggle="modal" data-bs-target="#exampleModal" href="#">Cerrar sesión<i class="fas fa-sign-out-alt ms-2"></i></a></li>
                </ul>
              </li>
            </ul>
            
            
          </div>
        </div>
      </nav>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Salir</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <p>¿Seguro que quiere cerrar la sesión?</p>
      </div>
      <div class="modal-footer align-self-center">
        <form action="" method="post">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <a href="/logout" class="btn btn-primary active" role="button" aria-pressed="true">Si</a>
        </form>
        
      </div>
    </div>
  </div>
</div>
    {% endif %}

    {% block content %}
    {% endblock %}
<nav class="navbar fixed-bottom navbar-light navbarcontrol">
  <div class="container-fluid">
    <div class="col-12 col-lg-2 btn-controlsa">
      <div class="btn-controls">
        <button id="prev" class="prev buttonscontrol" ><i class="fal fa-step-backward" id="iconapp"></i></button>
        <button id="play" class="play buttonscontrol"><i class="fal fa-play-circle" id="iconapp"></i></button>
        <button id="next" class="next buttonscontrol"><i class="fal fa-step-forward" id="iconapp"></i></button>
      </div>
    </div>
    <div class="col-lg-5 col-12">
      <div class="duration">
        <input
          type="range"
          class="duration-slider"
          min="0"
          max="100"
          value="0"
        />
      </div>
    </div>
    <div class="col-lg-2 col-12">
      <div class="song-timer">
        <span class="current-time text-light">00:12</span>
        <span class="text-light barseparator">/</span>
        <span class="duration-time text-light">04:10</span>
      </div>
    </div>
    <div class="col-12 col-lg-3">
      <div class="volume volumeControls">
        <span class="fal fa-volume" aria-hidden="true" id="volume-icon"></span>
        <input type="range" class="volumeRange" min="0" max="100" value="50" id="volume">
        <span id="show-volume" class="text-light">50</span>  
      </div>
    </div>
    <audio src="" ></audio>
    
   
    
    
  </div>
</nav>
    {% if username %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script src="{{url_for('static', filename='js/songList.js')}}"></script>
    <script src="{{url_for('static', filename='js/playerScript.js')}}"></script>
    {% endif %}
</body>
</html>
