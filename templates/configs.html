{% extends "base_socket.html" %}

{% block title %}Player{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-lg-12 col-12 mt-4">
      <h1 class="text-center text-light">Configuraciones</h1>
    </div>
  </div>
  <div>
    {% if errormensaje %}
    <div class="alert alert-danger" role="alert">
      <div class="row">
        <div class="col-1">
          <i class="far fa-exclamation-triangle ms-4"></i>
        </div>
        <div class="col-3">
          {{errormensaje}}
        </div>
      </div> 
    </div>
    {% endif %}
  </div>
  <form method="post">

  
    <div class="row">
      <div class="col-lg-6 col-12">
        <div class="divcamps">
          <label for="usuarioInput" class="form-label text-light h2">Usuario</label>
          <input type="text" name="nombreUsuario" id="usuarioInput" class="form-control" value="{{username}}">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-12">
        <div class="divcamps" id="divcampid">
          <label for="usuarioInput" class="form-label text-light h6">Contraseña antigua</label>
          <input type="password" name="password" id="usuarioInput" class="form-control">
        </div>
      </div>
      <div class="col-lg-4 col-12">
        <div class="divcamps" id="divcampid">
          <label for="usuarioInput" class="form-label text-light h6">Nueva Contraseña</label>
          <input type="password" name="passwordnew" id="usuarioInput" class="form-control">
        </div>
      </div>
      <div class="col-lg-4 col-12">
        <div class="divcamps" id="divcampid">
          <label for="usuarioInput" class="form-label text-light h6">Repetir nueva contraseña</label>
          <input type="password" name="passwordrepeat" id="usuarioInput" class="form-control">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-12">
        <div class="divcamps">
          <label for="usuarioInput" class="form-label text-light h2">Email</label>
          <input type="text" name="mail" id="usuarioInput" class="form-control" value="{{email}}">
        </div>
      </div>
      <div class="col-lg-6 col-12">
        <div class="divcamps">
          <label for="usuarioInput" class="form-label text-light h2">Directorio</label>
          <input type="text" name="mail" id="usuarioInput" class="form-control" value="{{rutadir}}">
        </div>
        <a href="/directorios/{{id}}" class="btn btn-light btnselect">Seleccionar</a>
      </div>
    </div>
    <div class="row">
      <div class="col12 d-flex justify-content-md-center p-5">
        <div class="me-4">
          <button class="btn btn-success" type="submit" name="guardarbtn" value="btnvalue">Guardar</button>
        </div>
        <div class="ms-4">
          <button class="btn btn-secondary">Cancelar</button>
        </div>
        
      </div>
    </div>
</form>
</div>

{% endblock %}
